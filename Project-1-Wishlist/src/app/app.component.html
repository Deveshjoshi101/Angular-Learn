<div class="container mt-4">
  <form class="row align-items-center justify-content-center mb-2">
    <input
      class="form-control mr-sm-2 mb-2"
      type="text"
      name="wishText"
      placeholder="New Wish"
      [(ngModel)]="newWishText"
    />
    <div class="col-auto">
      <button
        class="btn btn-primary"
        type="submit"
        (click)="$event.preventDefault(); addNewWish()"
      >
        Add Wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2"></div>
    <select class="form-select" [(ngModel)]="listFilter">
      <option value="0">All</option>
      <option value="1">Fulfilled</option>
      <option value="2">Unfulfilled</option>
    </select>

    <div *ngIf="visibleItems.length === 0; else showItems"></div>

    <ng-template #noItems> There are no wishes to display. </ng-template>
    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of visibleItems">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="checkbox"
                [checked]="item.isComplete"
                (click)="toggleItem(item)"
              />
              {{ item.wishText }}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
